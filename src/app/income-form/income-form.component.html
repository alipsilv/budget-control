<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Add Income</h4>
    </div>
    <div class="panel-body">
        <form #incomeForm="ngForm" (ngSubmit)="onSubmit(incomeForm.value)">
            <div class="form-group col-sm-4">
                <label for="description">Description</label>
                <input
                    type="text"
                    class="form-control"
                    placeholder="Description"
                    name="description"
                    ngModel
                    required>
            </div>
            <div class="form-group col-sm-2">
                <label for="value">Value</label>
                <input
                    type="text"
                    class="form-control"
                    placeholder="Value"
                    name="value"
                    ngModel
                    required>
            </div>
            <div class="form-group col-sm-2">
                <label for="repeat">Repeat</label>
                <select
                    id="repeat"
                    type="text"
                    class="form-control"
                    name="repeat"
                    ngModel
                    required>
                    <option *ngFor="let frequency of frequencyList" [value] ="frequency" >{{frequency}}</option>
                </select>
            </div>
            <div class="form-group col-sm-12">
                <button
                    class="btn btn-primary"
                    type="submit" >
                    Add
                </button>
            </div>
        </form>
    </div>

</div>
